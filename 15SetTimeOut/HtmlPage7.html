<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
    <script src="scripts/jquery-3.3.1.js"></script>
    <script type="text/javascript">
        $(function () {
            //Jquery中mouse相关的几种事件
            //其中mouseenter和mouseover的区别
            //mouseover:  无论鼠标穿过备选元素或其子元素，都会触发over事件
            //mouseenter：只有在鼠标指针穿过被选元素的时候，才会触发mouseenter事件
            $('#div').mouseenter(function () {
                alert('enter事件');
            })
            $('#div').prop .mouseover(function () {
                alert('over事件');
            })
        })
    </script>
</head>
<body>
    <div id="div" style="width:300px;height:300px;background-color:cyan">
    </div>
</body>
</html>
