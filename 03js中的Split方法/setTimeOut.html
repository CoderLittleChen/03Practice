<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
    <script src="scripts/jquery-3.3.1.js"></script>
    <script type="text/javascript">
        $(function () {
            var time1 = new Date().getTime();
            console.log(1, time1);

            setTimeout(function () {
                var time4 = new Date().getTime();
                console.log(4, time4);
                for (var i = 0; i < 5000; i++) {
                    i += 1;
                }
                var time2 = new Date().getTime();
                console.log(2, time2);

            }, 2000);

            //$.parseJSON()    该方法将json数据转换成对象Object

            setTimeout(function () {
                var time3 = new Date().getTime();
                console.log(3, time3);
            }, 1000);

            setTimeout(function () {
                var time5 = new Date().getTime();
                console.log(5, time5);
            }, 3000);

            setTimeout(function () {
                var time6 = new Date().getTime();
                console.log(6, time6);
            }, 14000);

            //这里的控制台输出结果为  1 3 4 2 5 6

        })
    </script>
</head>
<body>
    <input type="text" name="name" value="" />
</body>
</html>
